<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login - Academus ICA</title>
    <link rel="stylesheet" href="1212.css">
</head>
<body>
  <div style="background:#fff; padding:30px; margin:100px auto; width:300px; border-radius:8px;">
    <h2>Login</h2>
    <form id="loginForm">
      <label for="username">Usuário:</label>
      <input type="text" id="username" required><br><br>
      <label for="password">Senha:</label>
      <input type="password" id="password" required><br><br>
      <button type="submit">Entrar</button>
      <p id="loginError" style="color:red; display:none;">Usuário ou senha inválidos!</p>
    </form>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
    const loginForm = document.getElementById('loginForm');
    if (loginForm) {
        const usuarios = [
            { usuario: 'admin', senha: '1234' },
            { usuario: '20250122', senha: '5678' },
            { usuario: '20250133', senha: '9101' }
        ];

        loginForm.onsubmit = function(e) {
            e.preventDefault();
            var user = document.getElementById('username').value;
            var pass = document.getElementById('password').value;

            const valido = usuarios.some(u => u.usuario === user && u.senha === pass);

            if(valido) {
            
                window.location.href = "home.html";
            } else {
                document.getElementById('loginError').style.display = 'block';
            }
        };
    }
});
  </script>
</body>
</html>
